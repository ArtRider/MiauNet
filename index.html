<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiauNet</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles MiauNet/all.css">

                    </a>

                <div id="content-right">
                    <img id="catalogo" src="images MiauNet/ImagemCatalogo.png" alt="Catálogo MiauNet">

            <footer>
            </footer>
